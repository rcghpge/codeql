name: CodeQL Source Tree

on:
  schedule:
    # Runs at 03:00 on the 1st of every month (UTC)
    - cron: '0 3 1 * *'
  workflow_dispatch: {}

# Needed so the workflow token can push commits
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                 # need full history for sync and merges
          persist-credentials: false     
          
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Check default branch
        run: |
          # If the repo uses a different default branch, change 'main' here.
          git checkout main || git checkout -b main
          git pull --ff-only origin main || true

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/github/codeql.git || true
          git fetch upstream

      - name: Merge upstream changes
        run: |
          # Try a fast-forward first, fall back to a merge commit if needed
          git merge --no-edit upstream/main || echo "No upstream changes to merge"

      - name: Push updates to fork (using GITHUB_TOKEN)
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push origin main
